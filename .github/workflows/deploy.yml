name: Build and Deploy (Production)

on:
  push:
    branches:
      #- master
      - 13-setup-github-actions-for-testing-deployment

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github_actions_buonomo01
          chmod 600 ~/.ssh/github_actions_buonomo01
          cat >>~/.ssh/config <<END
          Host production
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github_actions_buonomo01
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Test
        run: ssh production 'cd /var/www/'
